name: Publish package to GitHub Packages
on:
  push:
    branches:
      - main
  #release:
  #  types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --debug --batch-mode -DaltDeploymentRepository=snapshots::default::https://maven.pkg.github.com/antonycc/mdcms-lib deploy
        #run: mvn --debug --batch-mode -DaltDeploymentRepository=snapshots::default::https://maven.pkg.github.com/antonycc/mdcms-lib -DaltSnapshotDeploymentRepository=snapshots::default::https://maven.pkg.github.com/antonycc/mdcms-lib -DaltReleaseDeploymentRepository=releases::default::https://maven.pkg.github.com/antonycc/mdcms-lib deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
