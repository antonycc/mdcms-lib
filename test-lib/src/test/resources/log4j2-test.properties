# Log4j2 logging
# This file is included in test-lib for inclusion at test-scope by other projects
name = PropertiesConfig

# Log4j logging behaviour
status = error
dest = err

# ConsoleAppender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-4r [%t] %-5p %F:%L %c{1} %x - %m%n

# Root logger goes to STDOUT
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT
